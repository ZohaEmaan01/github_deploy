name: Deploy ML Model to Hugging Face Spaces

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Set up Hugging Face Token
      run: echo "HF_TOKEN=${{ secrets.HF_TOKEN }}" >> $GITHUB_ENV

    - name: Set up Git configuration
      run: |
        git config --global user.email "ze.zohaemaan@gmail.com"
        git config --global user.name "ZohaEmaan01"

    - name: Deploy to Hugging Face Spaces
      run: |
        pip install huggingface_hub
        huggingface-cli login --token $HF_TOKEN
        # Clone the pre-existing Hugging Face space
        git clone https://huggingface.co/spaces/z0haEmaan/iris-flower-predictor
        cd iris-flower-predictor

        # Ensure that no previous files are copied into the directory, but just the necessary files
        # Avoid overwriting the space directory itself by copying only the relevant files from the parent folder
        cp -r ../* ./  # This will copy everything from the root except the current repo directory

        # Check if files were copied successfully
        ls -al  # List files to verify

        # Add, commit and push changes
        git add .
        git commit -m "Deploy model"
        git push
